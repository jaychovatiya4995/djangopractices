<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update_student/{{student.id}}">  
        {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Student</h3>  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Student Id:</label>  
            <div class="col-sm-4">  
                <input type="text" name="studid" id="id_studid" required maxlength="20" value="{{ student.studid }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Student Name:</label>  
            <div class="col-sm-4">  
                <input type="text" name="studename" id="id_studename" required maxlength="20" value="{{ student.studename }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Student City</label>  
            <div class="col-sm-4">  
                <input type="text" name="studcity" id="id_studcity" required maxlength="20" value="{{ student.studcity }}"/> 
            </div>  
        </div>  

        </div>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-primary">Submit</button>  
            </div>  
        </div>  
    </div>  
</form>  
</body>  
</html>
