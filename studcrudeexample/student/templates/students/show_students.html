<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>student</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
        <tr>  
            <th>student ID</th>  
            <th>Student Name</th>  
            <th>City</th> 
        </tr>  
    </thead>  
    <tbody>  
        {% for student in students %}  
        <tr>  
            <td>{{ student.studid }}</td>  
            <td>{{ student.studename }}</td>  
            <td>{{ student.studcity }}</td>   
            <td>  
                <a href="/edit_student/{{ student.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                <a href="/delete_student/{{ student.id }}">Delete</a>  
            </td>  
        </tr>  
        {% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/add_student" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
